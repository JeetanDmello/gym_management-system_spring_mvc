<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Gym Management System</title>
		<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
		
		<style>
			body {
			  margin: 0;
			  padding: 0;
			  font-family: sans-serif;
			  background-image: url("../images/welcome.jfif");
			  background-size: 200vh;
			  }
			.container {
			  	background-color: #f2f2f2;
			    border-radius: 15px;	
			    flex-wrap: wrap;
			    justify-content: center;
			    align-items: center;
			    padding: 30px;
			  }
		</style>
		
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			  <!-- Brand -->
			  <a class="navbar-brand" href="#">Dashboard</a>
			
			  <!-- Toggler/collapsibe Button -->
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			
			  <!-- Navbar links -->
			  <div class="collapse navbar-collapse" id="collapsibleNavbar">
			    <ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" th:href="@{/admin/users}">Users</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" th:href="@{/admin/trainers}">Trainers</a>
			      </li>
			      <li>
			      	<a class="nav-link" th:href="@{/admin/equipments}">Equipments</a>
			      </li>
			      <li>
			      	<a class="nav-link" th:href="@{/admin/payments}">Payments</a>
			      </li>
			    </ul>
			  </div>
			</nav>
			<br>
			<br>
	    </header>
		<main>
			<div class ="container">
				<div class = "row">
					<h1> <b>List Payments</b> </h1>
				</div>
				
				<div class = "row">
					<div class = "col-lg-4">
						<a th:href = "@{/admin/payments/new}" class = "btn btn-primary btn-sm mb-3"> Add Payment</a>
					</div>
				</div>
					<table class = "table table-striped table-bordered ">
						<thead class = "table-dark">
							<tr>
								<th> User ID</th>
								<th> Type</th>
								<th> Amount </th>
								<th> Date </th>
								<th> Actions </th>
							</tr>
						</thead>
						
						<tbody>
							<tr th:each = "payment: ${payments}">
								<td th:text = "${payment.userid}"></td>
								<td th:text = "${payment.type}"></td>
								<td th:text = "${payment.amount}"></td>
								<td th:text = "${payment.date}"></td>
								<td>
									<a th:href = "@{/admin/payments/edit/{id}(id=${payment.payment_id})}"
									 class = "btn btn-primary">Update</a>
									
									<a th:href = "@{/admin/payments/{id}(id=${payment.payment_id})}"
									 class = "btn btn-danger">Delete</a>
									 
								</td>
							</tr>
					</tbody>
				</table>	
			</div>
		</main>
	</body>
</html>
