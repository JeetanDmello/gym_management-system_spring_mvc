<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Gym Programs</title>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous">
			
		<style>
			body {
			  margin: 0;
			  padding: 0;
			  font-family: sans-serif;
			  background-image: url("../images/welcome.jfif");
			  background-size: 200vh;
			  }
			  
		</style>
	</head>
	
	<body>
		<header>
			<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			  	<!-- Brand -->
			  	<a class="navbar-brand" href="#"> Dashboard</a>
	
			  	<!-- Toggler/collapsibe Button -->
			  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			    	<span class="navbar-toggler-icon"></span>
			  	</button>
			
			 	<!-- Navbar links -->
			  	<div class="collapse navbar-collapse" id="collapsibleNavbar">
			   		<ul class="navbar-nav">
			      		<li class="nav-item">
			        		<a class="nav-link" th:href="@{/users/home}">Home</a>     
			      		</li>
			      		<li class="nav-item">
			       			<a class="nav-link" th:href="@{/users/profile}">Profile</a>        
			      		</li>
			      		<li>
							<a class="nav-link" th:href="@{#}">Logout</a>
				  		</li>
				  		<li>
					      	<a class="nav-link" th:href="@{/users/payments}">Payments</a>
					    </li>
			    	</ul>
			  	</div>
			</nav>
			<br>
			<br>
		</header>
	
		<main>
			<div class = "container">
				<div class = "row">
					<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
						<h1 class = "text-center"> <hr>Payments<hr> </h1>
						<div class = "card-body">
						<form th:action="@{/users/payments}" th:object="${payments}" method="POST">
									
						<div class ="form-group">
								<label> <b>Type </b> </label>
								<input
								type = "text"
								name = "make_model"
								th:field = "*{type}"
								class = "form-control"
								placeholder="Enter Type of user" 
								/>
						</div>
						<div class ="form-group">
								<label> <b>Amount </b> </label>
								<input
								type = "number"
								name = "info"
								th:field = "*{amount}"
								class = "form-control"
								placeholder="Enter Payment Amount" 
								/>
						</div>
						<div class ="form-group">
								<label> <b>Date of Payment </b> </label>
								<input 
								type="date" 
								id="price" 
								name="price"  
								th:field="*{date}"
								class="form-control"
								/>
						</div>
						
						<div class ="form-group">
							<label> <b> Payment Method: </b></label><br>
							<input
							type = "radio"
							name = "gender"
							value = "creditcard"
							th:field = "*{payment_method}"
							/>
							<label for="male">Credit-Card</label>
							<input 
							type="radio" 
							id="female" 
							name="gender" 
							value="paypal" 
							th:field="*{payment_method}"
							/>
							<label for="female">PayPal</label><br><br>
					</div>
						<div class = "box-footer">
								<button type="submit" class = "btn btn-primary">
									Submit
								</button>
						</div>
					</form>
					</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
