<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Gym Management System - Insert New payment</title>
		<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
		
		<style>
			body {
			  margin: 0;
			  padding: 0;
			  font-family: sans-serif;
			  background-image: url("../images/welcome.jfif");
			  background-size: 200vh;
			  }
			  
		</style>
			
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#"> Dashboard</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/admin/users}">Users</a>     
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/admin/trainers}">Trainers</a>        
	      </li>
	      <li>
			<a class="nav-link" th:href="@{/admin/equipments}">Equipments</a>
		  </li>
		  <li>
			      	<a class="nav-link" th:href="@{/admin/payments}">Payments</a>
			      </li>
	    </ul>
	  </div>
	</nav>
	<br>
	<br>
	</header>
		<main>
			<div class = "container">
			<div class = "row">
				<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class = "text-center"> <hr><b>Create Payment</b><hr> </h1>
					<div class = "card-body">
					<form th:action="@{/admin/payments}" th:object="${payments}" method="POST">
					
						<div class ="form-group">
								<label> <b>User ID: </b> </label>
								<input
								type = "text"
								name = "name"
								th:field = "*{userid}"
								class = "form-control"
								placeholder="Enter userid" 
								/>
						</div>					
						<div class ="form-group">
								<label> <b>Type </b> </label>
								<input
								type = "text"
								name = "make_model"
								th:field = "*{type}"
								class = "form-control"
								placeholder="Enter Type of user" 
								/>
						</div>
						<div class ="form-group">
								<label> <b>Amount </b> </label>
								<input
								type = "number"
								name = "info"
								th:field = "*{amount}"
								class = "form-control"
								placeholder="Enter Payment Amount" 
								/>
						</div>
						<div class ="form-group">
								<label> <b>Date of Payment </b> </label>
								<input 
								type="date" 
								id="price" 
								name="price"  
								th:field="*{date}"
								class="form-control"
								/>
						</div>
						<div class = "box-footer">
								<button type="submit" class = "btn btn-primary">
									Submit
								</button>
						</div>
					</form>
				</div>
				</div>
			</div>
		</div>
		</main>
	</body>
</html>
